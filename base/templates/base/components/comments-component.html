<div class="post-comment-section">
    
    
    {% for comment in comments %}

        <div class="post-comment">

            <div class="post-comment-owner">

                @{{ comment.owner.username }}

            </div>

            <div class="post-comment-date">

                {{ comment.created | timesince }}

            </div>

            {% if request.user == comment.owner and message_page != True %}
                <a href="{% url 'update-comment' comment.id %}" class = "post-comment-date">

                    update

                </a>

            {% elif request.user == comment.owner and message_page == True %}
            
                <a href="{% url 'update-message' comment.id %}" class = "post-comment-date">

                    update

                </a>

            {% endif %}




            <div class="post-comment-content">


                {{ comment.body }}

            </div>

        </div>

    {% endfor %}

</div>
