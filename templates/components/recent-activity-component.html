
<div class="recent-activity-wrapper">

    {% if errors %}

    {% else %}

        <div class="recent-activity-messages">

            {% for chat in recent_activity_chats %}

              <a href="{% url 'chat-content' chat.id %}">

                    <span>@{{ chat.recent_message_owner }}</span>
                    <p>{{ chat.recent_message | slice:":10" }}</p>
              </a>

            {% endfor %}

        </div>

    {% endif %}

</div>
